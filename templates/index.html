<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Chapter List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
        }
        .chapter-list {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .chapter-list ul {
            list-style-type: none;
            padding: 0;
        }
        .chapter-list li {
            margin: 10px 0;
            font-size: 1.2rem;
        }
        .chapter-list a {
            text-decoration: none;
            color: #333;
            font-weight: 700;
        }
        .chapter-list a:hover {
            color: #007bff;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Novel Chapters</h1>
    </header>
    
    <div class="chapter-list">
        <ul>
            {% for chapter in chapters %}
                <li><a href="/chapter/{{ chapter.file }}">{{ chapter.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
    
    <footer>
        <p>Powered by Flask | Chapter Viewer</p>
    </footer>
</body>
</html>
